<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .player-container {
            margin-top: 50px;
            background-color: #1c1c1c; /* Dark player background */
            border-radius: 10px;
            padding: 20px;
            width: 320px;
            margin: 0 auto;
        }

        h1 {
            color: #ffffff;
        }

        .song-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 18px;
        }

        .song-list li {
            padding: 10px;
            margin: 5px;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .song-list li:hover {
            background-color: #555;
        }

        #audioPlayer {
            width: 100%;
            margin-top: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .btn {
            background-color: #6200ea; /* Purple */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #3700b3; /* Darker purple */
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h1>Simple Music Player</h1>
        
        <ul class="song-list">
            <li onclick="playSong('song1.mp3')">Song 1</li>
            <li onclick="playSong('song2.mp3')">Song 2</li>
            <li onclick="playSong('song3.mp3')">Song 3</li>
            <li onclick="playSong('song4.mp3')">Song 4</li>
        </ul>

        <audio id="audioPlayer" controls></audio>

        <button class="btn" onclick="pauseSong()">Pause</button>
        <button class="btn" onclick="stopSong()">Stop</button>
    </div>

    <script>
        const audioPlayer = document.getElementById("audioPlayer");

        // Function to play the song
        function playSong(songFile) {
            audioPlayer.src = songFile; // Set the audio source to the selected song
            audioPlayer.play(); // Play the song
        }

        // Function to pause the song
        function pauseSong() {
            audioPlayer.pause();
        }

        // Function to stop the song (pause and reset)
        function stopSong() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0; // Reset to the beginning
        }
    </script>

</body>
</html>
