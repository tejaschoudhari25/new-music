<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Therapy Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #camera {
            width: 100%;
            max-width: 640px;
            height: auto;
        }

        .mood-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .mood-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .mood-buttons button.active {
            background-color: #28a745;
        }

        #dominant-emotion {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        #playlist {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .song {
            background-color: #fff;
            padding: 10px;
            margin: 5px;
            width: 300px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .capture-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #audioPlayer {
            display: block;
            width: 100%;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Camera feed -->
    <video id="camera" autoplay></video>

    <!-- Mood buttons -->
    <div class="mood-buttons">
        <button data-mood="happy">Happy</button>
        <button data-mood="sad">Sad</button>
        <button data-mood="angry">Angry</button>
        <button data-mood="neutral">Neutral</button>
        <button data-mood="surprise">Surprise</button>
    </div>

    <!-- Dominant Emotion display -->
    <div id="dominant-emotion">Dominant Emotion: </div>

    <!-- Capture button -->
    <button class="capture-btn">Capture Emotion</button>

    <!-- Playlist display -->
    <div id="playlist"></div>

    <!-- Audio Player -->
    <audio id="audioPlayer" controls></audio>

    <!-- Link to external script -->
    <script src="script.js"></script>

</body>
</html>
